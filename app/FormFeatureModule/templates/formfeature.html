<form id="form">
	<input type="text" id="username" ng-model="username" placeholder="Username" required="true" value="{{username}}"><br></br>
	<input  type="password" id="password" placeholder="Password" required="true"><br></br>
	<button  type="submit" id="submit">Submit</button><br></br>
	<span id="status">{{status}}</span>
</form>
